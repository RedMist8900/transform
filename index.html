<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transform og Transition</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <h2>Basic web animations</h2>

    <!--  -->
    <div class="wrapper">

        <div id="color">
            Color
        </div>

        <div id="shape">
            Shape
        </div>

        <div id="move">
            Move
        </div>

        <div id="rotate">
            Rotate
        </div>

        <div id="rotateX">
            Rotate X
        </div>

        <div id="rotateY">
            Rotate Y
        </div>

        <div id="skewX">
            Skew X
        </div>

        <div id="skewY">
            Skew Y
        </div>

        <div id="scale">
            Scale
        </div>

        <div id="resize">
            Resize
        </div>
    </div>
</body>
</html>
